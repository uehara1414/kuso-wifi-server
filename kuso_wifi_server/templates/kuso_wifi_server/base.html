{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css.map' %}">
    <script src="{% static 'kuso_wifi_server/vendor/jquery-3.1.1.min.js' %}"></script>
    <script defer src="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block header-contents %}{% endblock %}
</head>
<body>
<header>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "kuso_wifi_server:index" %}">Kuso Wifi Hub</a>
        </div>

        <div class="ollapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Filter Settings</a></li>
            </ul>
        </div>
  </div><!-- /.container-fluid -->
</nav>
</header>
<div class="row">

    <div class="col-sm-1">
        {% for i in filter_ssid %}
            <div class="checkbox">
                <label><input type="checkbox" {% if i.checked %} checked {% endif %}>{{ i.name }}</label>
            </div>
        {% endfor %}
    </div>
    <script type="text/javascript">
        $(".checkbox").change(function(){
           $.ajax("{% url "kuso_wifi_server:ajax-filter" %}", {
               type: "POST",
               dataType: "json",
               data: JSON.stringify({
                   ssid: [
                           "free-wifi",
                           "fun-wifi"
                           ]
               })
           });
        });
    </script>

    <div class="col-sm-11">
        {% block body %}{% endblock %}
    </div>

</div>

</body>
</html>
