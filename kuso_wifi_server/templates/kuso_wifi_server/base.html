{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css.map' %}">
    <script src="{% static 'kuso_wifi_server/vendor/jquery-3.1.1.min.js' %}"></script>
    <script defer src="{% static 'kuso_wifi_server/vendor/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
    {% block header-contents %}{% endblock %}
</head>
<body>
<header>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url "kuso_wifi_server:index" %}">Kuso Wifi Hub</a>
        </div>

        <div class="ollapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Filter Settings</a></li>
            </ul>
        </div>
  </div><!-- /.container-fluid -->
</nav>
</header>
<div class="row">

    一時的な場所取り
    <div class="col-sm-2">
        <div class="checkbox">
            <label><input type="checkbox" value="">Option 1</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" value="">Option 2</label>
        </div>
        <div class="checkbox disabled">
            <label><input type="checkbox" value="" disabled>Option 3</label>
        </div>
    </div>

    <div class="col-sm-10">
        {% block body %}{% endblock %}
    </div>

</div>

</body>
</html>
